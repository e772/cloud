security:
  oauth2:
    client:
      clientId: cloud-thzzc-client-uac
      clientSecret: thzzccloudClientSecret
      access-token-uri: http://localhost:7979/uac/oauth/token
      user-authorization-uri: http://localhost:7979/uac/oauth/authorize
    resource:
      id: cloud-thzzc-resource-uac
      filter-order: 3
      
thzzccloud:
  enableSqlLogInterceptor: false
  dingTalk:
    webhookToken:
      sendException: 7b0fcc73f3d2be1415c5d31e5b34100c689961454af15a61635749ba0d8*****
      jobListener: 7b0fcc73f3d2be1415c5d31e5b34100c689961454af15a61635749ba0d8*****
  token:
    interceptor:
      enable: true
  oauth2:
    jwtSigningKey: paascloud
      client:
        id: ${security.oauth2.resource.id}
        accessTokenUrl: ${security.oauth2.client.access-token-uri}
        clientId: ${security.oauth2.client.clientId}
        clientSecret: ${security.oauth2.client.clientSecret}
        clientAuthenticationScheme: header
zuul:
  sensitive-headers:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  forceOriginalQueryStringEncoding: true
  routes:
    uac-route:
      path: /uac/**
      sensitiveHeaders:
#      strip-prefix: false
      service-id: uac
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    doc-route:
      path: /doc/**
      sensitiveHeaders:
#      strip-prefix: false
      service-id: doc
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000

    admin-route:
      path: /admin/**
      sensitiveHeaders:
  #   strip-prefix: false
      service-id: admin
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
